<span>
  Example Listbox
</span>
<div appListbox class="example-listbox" [multiSelectable]="isMultiSelectable">
  <div appListboxOption>Option 1</div>
  <div appListboxOption>Option 2</div>
  <div appListboxOption>Option 3</div>
  <div appListboxOption>Option 4</div>
</div>

<button (click)="isMultiSelectable = !isMultiSelectable">
  {{isMultiSelectable ? 'Disable multiSelectable' : 'Enable multiSelectable'}}
</button>
<button (click)="listbox.selectAllOptions()">
  Select All
</button>
<button (click)="listbox.deselectAllOptions()">
  Deselect All
</button>
